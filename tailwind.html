<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Background image -->
  <div class="relative h-screen bg-cover bg-center" style="background-image: url('netflix-background.jpeg');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <!-- Navbar -->
    <div class="relative z-10 flex justify-between items-center px-8 py-4">
      <h1 class="text-red-600 text-4xl font-bold">NETFLIX</h1>
      <div class="flex gap-4">
        <select class="bg-black bg-opacity-70 border border-white text-white px-3 py-1 rounded">
          <option>English</option>
          <option>हिंदी</option>
        </select>
        <button class="bg-red-600 px-4 py-1 rounded text-white hover:bg-red-600">Sign In</button>
      </div>
    </div>

    <!-- Hero Content -->
    <div class="relative z-10 flex flex-col items-center justify-center text-center h-full px-4">
      <h1 class="text-4xl sm:text-5xl font-bold">Unlimited movies, TV shows and more.</h1>
      <p class="text-xl mt-4">Starts at ₹149. Cancel at any time.</p>
      <p class="mt-2">Ready to watch? Enter your email to create or restart your membership.</p>

      <div class="mt-4 flex flex-col sm:flex-row gap-2">
        <input type="email" placeholder="Email address" class="px-4 py-2 rounded w-full sm:w-80 text-black" />
        <button class="bg-red-600 px-6 py-2 rounded text-white font-semibold sm:px-0">Get Started</button>
      </div>
    </div>
  </div>

</body>
</html>
